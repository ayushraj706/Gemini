<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BotKey AI</title>
    <meta name="theme-color" content="#131314">
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- DESIGN (CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Open Sans", sans-serif; }
        
        body { 
            background-color: #131314; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Header Area */
        .header {
            padding: 20px;
            text-align: center;
            transition: opacity 0.3s;
            margin-top: 10vh;
        }
        .header h1 {
            background: linear-gradient(to right, #4a90e2, #a355b9, #ff6b6b);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .header h2 { color: #444746; font-size: 1.8rem; font-weight: 400; margin-bottom: 30px; }

        /* Suggestions */
        .suggests {
            display: flex; gap: 15px; overflow-x: auto; padding: 10px;
            justify-content: center; flex-wrap: wrap;
        }
        .suggests__item {
            background: #1E1F20; padding: 15px; border-radius: 12px;
            width: 160px; height: 120px; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: space-between;
            transition: background 0.2s;
        }
        .suggests__item:hover { background: #282A2C; }
        .suggests__item p { color: #D8D8D8; font-size: 14px; }
        .suggests__item i { align-self: flex-end; background: #131314; padding: 8px; border-radius: 50%; font-size: 1.2rem; }

        /* Chat Area */
        .chats {
            flex: 1; overflow-y: auto; padding: 20px;
            padding-bottom: 100px; /* Input ke liye jagah */
            display: flex; flex-direction: column; gap: 25px;
            max-width: 800px; margin: 0 auto; width: 100%;
        }
        .message { display: flex; gap: 15px; max-width: 100%; align-items: flex-start; }
        .user-msg { flex-direction: row-reverse; }
        
        .message__text {
            background: transparent;
            line-height: 1.6;
            font-size: 16px;
            color: #E3E3E3;
            max-width: 85%;
            word-wrap: break-word;
        }
        .user-msg .message__text {
            background: #282A2C; /* Thoda light grey */
            padding: 12px 18px;
            border-radius: 20px 4px 20px 20px;
        }
        .bot-msg .message__text {
            padding-top: 5px;
        }
        
        .avatar {
            width: 32px; height: 32px; border-radius: 50%; object-fit: cover;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Input Area */
        .prompt {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #131314; padding: 20px;
        }
        .prompt__wrapper {
            background: #1E1F20; border-radius: 30px;
            display: flex; align-items: center; padding: 8px 20px;
            max-width: 800px; margin: 0 auto;
            border: 1px solid #444746;
        }
        .prompt__wrapper:focus-within { background: #282A2C; }
        
        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 10px; font-size: 16px; 
            outline: none;
        }
        button {
            background: transparent; border: none; color: white;
            font-size: 1.5rem; padding: 5px; cursor: pointer;
            transition: color 0.2s;
        }
        button:hover { color: #8ab4f8; }

        /* Error Styling */
        .error-msg { color: #ff8b8b; background: #3c1e1e; padding: 10px; border-radius: 8px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="header" id="headerSection">
        <h1>Hello, Ayush</h1>
        <h2>How can I help you today?</h2>
        
        <div class="suggests">
            <div class="suggests__item" onclick="sendPrompt('Bihar Board 10th Exam Date 2026?')">
                <p>Bihar Board Exam Date?</p>
                <i class='bx bx-calendar'></i>
            </div>
            <div class="suggests__item" onclick="sendPrompt('Write a leave application for school')">
                <p>Write a leave application</p>
                <i class='bx bx-edit-alt'></i>
            </div>
        </div>
    </div>

    <div class="chats" id="chatContainer"></div>

    <div class="prompt">
        <form onsubmit="handleChat(event)">
            <div class="prompt__wrapper">
                <input type="text" id="promptInput" placeholder="Enter a prompt here" required autocomplete="off">
                <button type="submit"><i class='bx bx-send'></i></button>
            </div>
        </form>
    </div>

    <script>
        // --- LOGIC START ---
        const chatContainer = document.getElementById("chatContainer");
        const headerSection = document.getElementById("headerSection");
        const promptInput = document.getElementById("promptInput");

        async function handleChat(e) {
            e.preventDefault();
            const text = promptInput.value.trim();
            if(!text) return;

            // 1. UI Update
            headerSection.style.display = 'none';
            addMessage(text, true); // User message
            promptInput.value = '';
            
            // 2. Loading Animation
            const loadingId = addMessage("Thinking...", false, true);

            try {
                // 3. SERVER CALL (Sahi Path: /api)
                // Note: Agar api/index.py hai, toh path '/api' hota hai.
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });

                if (!res.ok) {
                    const errorTxt = await res.text();
                    throw new Error(`Server Error ${res.status}: ${errorTxt}`);
                }

                const data = await res.json();
                
                // 4. Show Answer
                document.getElementById(loadingId).remove();
                if(data.answer) {
                    addMessage(data.answer, false);
                } else {
                    addMessage("Error: Khali jawab aaya.", false);
                }

            } catch (err) {
                document.getElementById(loadingId).remove();
                
                // Detailed Error Message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-msg';
                errorDiv.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" class="avatar">
                    <div class="message__text error-msg">
                        <b>Error Aaya Hai:</b><br>
                        ${err.message}<br><br>
                        <i>Path check karein: /api</i>
                    </div>`;
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function addMessage(text, isUser, isLoading=false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-msg' : 'bot-msg'}`;
            const id = 'msg-' + Date.now();
            div.id = id;

            const userIcon = "https://cdn-icons-png.flaticon.com/512/1144/1144760.png";
            const botIcon = "https://cdn-icons-png.flaticon.com/512/4712/4712027.png";

            // Markdown Parse sirf bot ke liye
            const content = (isUser || isLoading) ? text : marked.parse(text);

            div.innerHTML = `
                ${!isUser ? `<img src="${botIcon}" class="avatar">` : ''}
                <div class="message__text">${content}</div>
                ${isUser ? `<img src="${userIcon}" class="avatar">` : ''}
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function sendPrompt(text) {
            promptInput.value = text;
            handleChat(new Event('submit'));
        }
    </script>
</body>
</html>

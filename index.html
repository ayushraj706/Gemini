<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotKey AI</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#131314">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712027.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <h3 class="navbar__logo">BotKey <span style="color: #4a90e2;">AI</span></h3>
      </nav>

    <header class="header" id="headerSection">
      <div class="header__title">
        <h1>Hello, Ayush!</h1>
        <h2>How can I help you today?</h2>
      </div>
      <div class="suggests">
        <div class="suggests__item" onclick="fillPrompt('Bihar Board 10th Exam Date kya hai?')">
          <p class="suggests__item-text">Bihar Board 10th Exam Date?</p>
          <div class="suggests__item-icon"><i class="bx bx-calendar"></i></div>
        </div>
        <div class="suggests__item" onclick="fillPrompt('Write a letter to Principal for sick leave')">
          <p class="suggests__item-text">Write a letter to Principal</p>
          <div class="suggests__item-icon"><i class="bx bx-edit-alt"></i></div>
        </div>
      </div>
    </header>

    <section class="chats" id="chatContainer"></section>

    <section class="prompt">
      <form action="#" class="prompt__form" id="chatForm" novalidate>
        <div class="prompt__input-wrapper">
          <input type="text" placeholder="Enter a prompt here" class="prompt__form-input" id="promptInput" required />
          <button type="submit" class="prompt__form-button" id="sendButton">
            <i class="bx bx-send"></i>
          </button>
        </div>
      </form>
      <p class="prompt__disclaim">
        BotKey AI can make mistakes. Consider checking important info.
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>

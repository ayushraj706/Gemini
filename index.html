<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BotKey AI</title>
    <meta name="theme-color" content="#131314">
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- DESIGN SAME RAHEGA --- */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Open Sans", sans-serif; }
        
        body { 
            background-color: #131314; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        .header { padding: 20px; text-align: center; transition: opacity 0.3s; }
        .header h1 {
            background: linear-gradient(to right, #4a90e2, #a355b9, #ff6b6b);
            -webkit-background-clip: text; color: transparent;
            font-size: 2.5rem; margin-bottom: 5px;
        }
        .header h2 { color: #444746; font-size: 1.5rem; font-weight: 400; }

        .suggests { display: flex; gap: 10px; overflow-x: auto; padding: 20px; justify-content: center; }
        .suggests__item {
            background: #1E1F20; padding: 15px; border-radius: 12px;
            min-width: 140px; cursor: pointer; display: flex; flex-direction: column; gap: 10px;
        }
        .suggests__item i { align-self: flex-end; background: #000; padding: 5px; border-radius: 50%; }

        .chats {
            flex: 1; overflow-y: auto; padding: 20px;
            padding-bottom: 90px; display: flex; flex-direction: column; gap: 20px;
        }
        .message { display: flex; gap: 15px; max-width: 100%; }
        .user-msg { flex-direction: row-reverse; }
        
        .message__text {
            background: transparent; line-height: 1.6; font-size: 16px;
            max-width: 85%; word-wrap: break-word;
        }
        .user-msg .message__text { background: #333537; padding: 10px 15px; border-radius: 20px 4px 20px 20px; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }

        .prompt { position: fixed; bottom: 0; left: 0; width: 100%; background: #131314; padding: 15px; }
        .prompt__wrapper {
            background: #1E1F20; border-radius: 30px;
            display: flex; align-items: center; padding: 5px 15px;
        }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; font-size: 16px; outline: none; }
        button { background: transparent; border: none; color: white; font-size: 1.4rem; padding: 5px; cursor: pointer; }

        /* DEBUG ERROR STYLE */
        .error-msg { color: #ff6b6b; border: 1px solid #ff6b6b; padding: 10px; border-radius: 10px; background: rgba(255, 0, 0, 0.1); }
    </style>
</head>
<body>

    <div class="header" id="headerSection">
        <h1>Hello, Ayush</h1>
        <h2>How can I help you today?</h2>
        <div class="suggests">
            <div class="suggests__item" onclick="sendPrompt('Bihar Board 10th Date?')">
                <p>Bihar Board Date?</p><i class='bx bx-calendar'></i>
            </div>
        </div>
    </div>

    <div class="chats" id="chatContainer"></div>

    <div class="prompt">
        <form onsubmit="handleChat(event)">
            <div class="prompt__wrapper">
                <input type="text" id="promptInput" placeholder="Enter a prompt here" required>
                <button type="submit"><i class='bx bx-send'></i></button>
            </div>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const headerSection = document.getElementById("headerSection");
        const promptInput = document.getElementById("promptInput");

        async function handleChat(e) {
            e.preventDefault();
            const text = promptInput.value.trim();
            if(!text) return;

            headerSection.style.display = 'none';
            addMessage(text, true);
            promptInput.value = '';
            
            const loadingId = addMessage("Thinking...", false, true);

            try {
                // --- DEBUGGING START ---
                console.log("Sending request to /api/index...");
                
                const res = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });

                console.log("Response Status:", res.status);

                // Agar Server ne 200 OK nahi diya (e.g. 404 Not Found ya 500 Error)
                if (!res.ok) {
                    const errorText = await res.text(); // Error ka detail padho
                    throw new Error(`Server Error ${res.status}: ${errorText.substring(0, 100)}`);
                }

                const data = await res.json();
                document.getElementById(loadingId).remove();
                
                if(data.answer) {
                    addMessage(data.answer, false);
                } else {
                    addMessage("Empty Answer received!", false);
                }

            } catch (err) {
                // --- ERROR DIKHAO ---
                document.getElementById(loadingId).remove();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-msg';
                errorDiv.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" class="avatar">
                    <div class="message__text error-msg">
                        <b>Galti Pakdi Gayi:</b><br>
                        ${err.message}<br><br>
                        <i>Check karein: api/index.py aur requirements.txt</i>
                    </div>`;
                chatContainer.appendChild(errorDiv);
            }
        }

        function addMessage(text, isUser, isLoading=false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-msg' : 'bot-msg'}`;
            const id = 'msg-' + Date.now();
            div.id = id;

            const userIcon = "https://cdn-icons-png.flaticon.com/512/1144/1144760.png";
            const botIcon = "https://cdn-icons-png.flaticon.com/512/4712/4712027.png";
            const content = (isUser || isLoading) ? text : marked.parse(text);

            div.innerHTML = `
                ${!isUser ? `<img src="${botIcon}" class="avatar">` : ''}
                <div class="message__text">${content}</div>
                ${isUser ? `<img src="${userIcon}" class="avatar">` : ''}
            `;
            chatContainer.appendChild(div);
            return id;
        }

        function sendPrompt(text) {
            promptInput.value = text;
            handleChat(new Event('submit'));
        }
    </script>
</body>
</html>
